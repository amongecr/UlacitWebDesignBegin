<!DOCTYPE html>
	<html>
	<head>
		<title>Mi primer menu</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet"> 


		
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	</head>
	<body>
		<div id="main_conteiner">
			<div id="menu" class="menu_style"> 
				<a href="">Home</a>
				<a href="">News</a>
				<a href="">Contact</a>
				<a href="">Login</a>
			</div>
		</div>

		<div class="container">
		  <h2>Ejemplo de carrosel</h2>
		  <div id="myCarousel" class="carousel slide" data-ride="carousel">
		    <!-- Indicators -->
		    <ol class="carousel-indicators">
		      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		      <li data-target="#myCarousel" data-slide-to="1"></li>
		      <li data-target="#myCarousel" data-slide-to="2"></li>
		    </ol>

		    <!-- Wrapper for slides -->
		    <div class="carousel-inner">

		      <div class="item active">
		        <img src="images/ny.jpg" alt="NY" style="width:100%;">
		        <div class="carousel-caption">
		          <h3>New York</h3>
		          <p>NY is always so much fun!</p>
		        </div>
		      </div>

		      <div class="item">
		        <img src="images/chicago.jpg" alt="Chicago" style="width:100%;">
		        <div class="carousel-caption">
		          <h3>Chicago</h3>
		          <p>Thank you, Chicago!</p>
		        </div>
		      </div>
		    
		      <div class="item">
		        <img src="images/sj.jpg" alt="San jose" style="width:100%;">
		        <div class="carousel-caption">
		          <h3>San jose</h3>
		          <p>San Jose</p>
		        </div>
		      </div>
		  
		    </div>

		    <!-- Left and right controls -->
		    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
		      <span class="glyphicon glyphicon-chevron-left"></span>
		      <span class="sr-only">Previous</span>
		    </a>
		    <a class="right carousel-control" href="#myCarousel" data-slide="next">
		      <span class="glyphicon glyphicon-chevron-right"></span>
		      <span class="sr-only">Next</span>
		    </a>
		  </div>
		</div>



		
	</body>
</html>
